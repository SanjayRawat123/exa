<div class="main-menu sidebar " [ngClass]="{'sidebar-expanded': isExpanded, 'sidebar-collapsed': !isExpanded}">
    <ul class="nav-list">
        <li>
            <button type="button" (click)="toggleSidebar() "> menu</button>

        </li>
        <li *ngFor="let item of menu" [routerLinkActive]="['active-link']" [routerLinkActiveOptions]="{exact: true}">
            <a [routerLink]="item.url">
                <i class="bi {{item.icon}} "></i>
                <span class="links_name">{{item.title}}</span>
            </a>
            <span class="tooltip">{{item.title}}</span>
        </li>

        <li class="profile">
            <div class="profile-details">
                <img src="../../../../assets/logo-2.png" alt="profileImg">
                <div class="name_job">
                    <div class="name">Prem Shahi</div>
                    <div class="job">Web designer</div>
                </div>
            </div>
            <i class='bx bx-log-out' id="log_out"></i>
        </li>
    </ul>
</div>
