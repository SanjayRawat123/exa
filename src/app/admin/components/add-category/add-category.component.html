<div class="modal-header flex justify-content-between">
  <h4 class="modal-title">Add Category</h4>
  <h4 class="mb-0 close-icon" (click)="activeModal.dismiss('Cross click')">
    <i class="bx bx-x"></i>
  </h4>
</div>
<div class="modal-body">
  <form #ngForm="ngForm">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" class="form-control" id="title" placeholder="title" [(ngModel)]="category.title" name="title"
        #ngmtitle="ngModel" required>
      <app-validational-alert controlName="Title" [control]="ngmtitle"></app-validational-alert>

    </div>


    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" rows="3" [(ngModel)]="category.description"
        #ngmdescription="ngModel" required="" name="description"></textarea>
      <app-validational-alert controlName="Description" [control]="ngmdescription"></app-validational-alert>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" [disabled]="ngForm.invalid" (click)="onSave()">Save</button>
</div>
